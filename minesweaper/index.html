<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mine Sweeper</title>
    <link rel="icon" href="flag_icon.png">
    <link href="css/index.46a2b599.bundle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <div class="layout">
      <main id="mineSweeper">
        <section class="title">
          <div class="left-title"><img id="refresh" src="img/refresh_white_24dp.e1fa705f6ff5bf25388c354a8acd6127.png" alt="Refresh" title="Restart" height="26" style="cursor:pointer"></div>
          <p class="content">Mine Sweeper .╮(✧ఠ 。ఠ✧)╭.</p>
          <div class="icon"><img src="img/flag_icon.9297ed796996d7348c01593e2fa9c4d3.png" alt="Flag" title="Flag Number" height="28"><span id="flagNum">0</span><img src="img/clock_icon.4fac5349373cbfce4d69b053b6866ebc.png" alt="Clock" title="Timing" height="28"><span id="clockNum">0</span></div>
        </section>
        <section id="board"></section>
        <section class="tips" id="tips"><img src="img/tutorial_desktop_dig.5cf9b1aad6d05b73cd9882f8fbee91fd.png" alt="Dig" height="150" class="tips-dig" id="tipsDig"><img src="img/tutorial_desktop_flag.77e98f564de883388c311862d86a7da9.png" alt="Flag" height="150" class="tips-flag" id="tipsFlag"></section>
      </main>
      <section id="option" class="option">
        <div class="title">Options</div>
        <div class="content">
          <form>
            <div class="label">Difficulty:</div>
            <div class="form"><select name="diffcult" class="diff" id="diffMode">
                <option value="Easy">Easy</option>
                <option value="Medium" selected="selected">Medium</option>
                <option value="Diffcult">Diffcult</option>
              </select></div>
          </form>
          <form><input type="checkbox" id="autoSweeper" value="autoSweeper" hidden="true"></form>
          <form><input type="checkbox" id="aiDelay" value="aiDelay" hidden="true"></form>
          <form><input type="checkbox" id="debugMode" value="debugMode" hidden="true"></form>
          <form><input type="checkbox" id="loopSweeper" value="loopSweeper" hidden="true"></form>
          <div id="loopInfo" class="loop-info" style="display:none">
            <div>Cost: <span id="costTime">0</span>s</div>
            <div>Total Try: <span id="total">0</span></div>
            <div>Win: <span id="win">0</span></div>
            <div>Lose: <span id="lose">0</span></div>
          </div>
          <form><input type="checkbox" id="showChart" value="showChart" hidden="true"></form>
        </div>
      </section>
    </div>
    <div class="abso-msg">
      <section id="messageBox" class="message-box">
        <div id="rightMsg" class="content right-bk" style="display:none"><span class="right-icon">√</span><span class="text">Congratulation, You Win!!! (*^▽^*) (p≧w≦q)</span></div>
        <div id="errorMsg" class="content error-bk" style="display:none"><span class="error-icon">x</span><span class="text">BOOM !!! o(╥﹏╥)o</span></div>
      </section>
    </div>
    <div id="charts" class="charts" style="display:none"></div>
    <script src="js/runtime.38a1f63a.js"></script>
    <script src="js/index.29a2c5b6.bundle.js"></script>
  </body>
</html>
